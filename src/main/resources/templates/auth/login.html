<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Complexivo - Login</title>
</head>
<body class="bg-gradient" style="background: linear-gradient(135deg, #ff4e50, #1fddff);">

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <form th:action="@{/login}" method="post">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-primary">The GAME</h3>
                <p class="text-muted">Accede a tu cuenta</p>
            </div>

            <div class="mb-3">
                <input name="username" class="form-control bg-light border-primary" type="text" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input name="password" class="form-control bg-light border-primary" type="password" placeholder="Contraseña" required>
            </div>

            <div class="alert alert-danger text-center p-2" th:if="${param.error}">
                Usuario y/o contraseña incorrectos
            </div>
            <div class="alert alert-success text-center p-2" th:if="${param.logout}">
                Cerraste sesión correctamente
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">Iniciar Sesión</button>

            <div class="text-center mt-3">
                <p class="text-muted">¿No tienes una cuenta?
                    <a th:href="@{/register}" class="fw-bold text-primary"> Regístrate ahora</a>
                </p>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
