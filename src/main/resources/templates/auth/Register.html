<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Complexivo - Registro</title>
</head>
<body class="bg-gradient" style="background: linear-gradient(135deg, #1fddff, #ff4e50);">

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="text-center mb-4">
                <h3 class="fw-bold text-primary">Regístrate</h3>
                <p class="text-muted">Crea tu nueva cuenta</p>
            </div>

            <div class="mb-3">
                <input th:field="*{username}" class="form-control border-primary" type="text" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input th:field="*{password}" class="form-control border-primary" type="password" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <input th:field="*{email}" class="form-control border-primary" type="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input th:field="*{date}" class="form-control border-primary" type="date" required>
            </div>

            <div class="alert alert-danger text-center p-2" th:if="${param.duplicate}">
                Ya existe un usuario con esos datos
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">Registrarme</button>

            <div class="text-center mt-3">
                <p class="text-muted">¿Ya tienes una cuenta?
                    <a th:href="@{/login}" class="fw-bold text-primary"> Inicia sesión</a>
                </p>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
