<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Complexivo</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="text-center mb-3">
                <h3 class="fw-bold text-dark">Registrate</h3>
                <p class="text-muted">Nuevo usuario</p>
            </div>

            <div class="mb-3">
                <input th:field="*{username}" class="form-control" type="text" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input th:field="*{password}" class="form-control" type="password" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <input th:field="*{email}" class="form-control" type="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input th:field="*{date}" class="form-control" type="date" required>
            </div>

            <div class="alert alert-danger text-center p-2" th:if="${param.duplicate}">
                Existe un duplicado
            </div>
            <button type="submit" class="btn btn-dark w-100">Registrarme</button>
            <div class="text-center mt-3">
                <p class="text-muted">¿Ya tienes una cuenta?
                    <a th:href="@{/login}" class="fw-bold text-dark"> Inicia sesión</a>
                </p>
            </div>
        </form>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
