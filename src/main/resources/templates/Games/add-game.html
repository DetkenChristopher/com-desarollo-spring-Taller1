<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Complexivo</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" >The GAME</a>
        <a class="navbar-brand ms-auto" href="/logout" >Cerrar sesión</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Agregar Videojuego</h1>
    <form th:action="@{/add-game}" th:object="${Games}" method="post">

        <div class="mb-4">
            <label for="GameName" class="form-label fw-bold">Videojuego</label>
            <input th:field="*{GameName}" type="text"
                   class="form-control bg-success text-white"
                   id="GameName" name="GameName" required>
        </div>

        <div class="mb-4">
            <label for="price" class="form-label fw-bold">Precio</label>
            <input th:field="*{price}" type="number"
                   class="form-control bg-warning text-dark"
                   id="price" name="price" step="0.01" required>
        </div>

        <div class="mb-4">
            <label for="stock" class="form-label fw-bold">Stock</label>
            <input th:field="*{stock}" type="number"
                   class="form-control bg-info text-dark"
                   id="stock" name="stock" required>
        </div>

        <div class="mb-4">
            <label for="description" class="form-label fw-bold">Descripción</label>
            <textarea th:field="*{description}"
                      class="form-control bg-light text-dark"
                      id="description" name="description" required rows="3"></textarea>
        </div>

        <div class="mb-4">
            <label for="gameCategory" class="form-label fw-bold">Seleccionar Categoría</label>
            <select th:field="*{gameCategory}"
                    class="form-control bg-secondary text-white"
                    id="gameCategory" name="gameCategory.id">
                <option value="" selected>Seleccionar categoría</option>
                <th:block th:each="categoryGame:${GameCategories}">
                    <option th:value="${categoryGame.id}" th:text="${categoryGame.name}"></option>
                </th:block>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Guardar Videojuego</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
